[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
warn-percentage = 90
label-mounted =  %free%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

