### Screenshotting
bindsym Print --release exec --no-startup-id /usr/bin/maim -u "$HOME/Pictures/$(date +'%F_%k-%M-%S').png" && /usr/bin/dunstify -a maim -u normal "Screenshot has been saved in Pictures"
