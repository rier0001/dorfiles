bindsym $mod+Shift+Print --release exec --no-startup-id /usr/bin/maim -u -i $(/usr/bin/xdotool getactivewindow) "$HOME/Pictures/$(date +'%F_%k-%M-%S').png" && /usr/bin/dunstify -a maim -u normal "Screenshot has been saved in Pictures"

bindsym Ctrl+Print --release exec --no-startup-id /usr/bin/maim -u | /usr/bin/xclip -selection clipboard -t image/png && /usr/bin/dunstify -a maim -u normal "Screenshot has been copied to the clipboard"
bindsym $mod+Ctrl+Print --release exec --no-startup-id /usr/bin/maim -s | /usr/bin/xclip -selection clipboard -t image/png && /usr/bin/dunstify -a maim -u normal "Screenshot has been copied to the clipboard"
bindsym $mod+Ctrl+Shift+Print --release exec --no-startup-id /usr/bin/maim -u -i $(/usr/bin/xdotool getactivewindow) | /usr/bin/xclip -selection clipboard -t image/png && /usr/bin/dunstify -a maim -u normal "Screenshot has been copied to the clipboard"

## Functions
### Resize container:
bindsym $mod+r mode "resize"

mode "resize" {
        # Resize using 'hjkl';
        bindsym h resize shrink width 5 px or 5 ppt
        bindsym j resize grow height 5 px or 5 ppt
        bindsym k resize shrink height 5 px or 5 ppt
        bindsym l resize grow width 5 px or 5 ppt

        # Resize using arrow keys:
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # Exit resize mode:
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default" 
}

###  Display the system menu:
bindsym $mod+Shift+e exec $HOME/.config/rofi/scripts/powermenu &

### Lock the screen 
bindsym $mod+b exec /usr/bin/betterlockscreen -l --off 3600

### Toggle gaps on or off:
set $mode_gaps_toggle Toggle gaps: (1) On (2) Off

bindsym $mod+Shift+g mode "$mode_gaps_toggle"

mode "$mode_gaps_toggle" {
    # Set the gaps to 10px (from 1px):
    bindsym 1 mode "default", exec /usr/bin/sed -i -e 's/\bgaps inner 1\b/gaps inner 10/g' -e 's/\bgaps outer 1\b/gaps outer 10/g' -e 's/\bgaps top 55\b/gaps top 45/g' $HOME/.config/i3/config.d/gaps.conf; restart

    # Set the gaps to 1px (from 10px):
    bindsym 2 mode "default", exec /usr/bin/sed -i -e 's/\bgaps inner 10\b/gaps inner 1/g' -e 's/\bgaps outer 10\b/gaps outer 1/g' -e 's/\bgaps top 45\b/gaps top 55/g' $HOME/.config/i3/config.d/gaps.conf; restart

    bindsym Return mode "default"
    bindsym Escape mode "default"
}
